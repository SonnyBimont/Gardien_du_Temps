services:
  frontend:
    image: node:18
    volumes: ./frontend
    ports: 5173:5173
    depends_on: [backend]

  backend:
    image: node:18
    volumes: ./backend
    ports: 3000:3000
    environment:
      - DB_URL=postgres://...

  postgres:
    image: postgres:15
    ports: 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data

  adminer:
    image: adminer
    ports: 8080:8080